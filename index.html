<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pokemon-card">
        <div class="search-container">
            <input type="search" placeholder="Digite um nome ou número de pokémon" id="poke-input">
            <button id="poke-btn">buscar</button>
        </div>

        <div class="content hidden" id="poke-content">
            <h2 id="poke-cod-num">...</h2>
            <div class="img-container">
                <img src="" alt="" id="poke-img">
            </div>
            
            <h2 id="poke-nome">...</h2>
            
            <div id="poke-types" class="types-container"></div>

            <div class="stats-box">
                <div class="stat">
                    <span>HP</span><strong id="hp-val">0</strong>
                </div>
                <div class="stat">
                    <span>ATK</span><strong id="atk-val">0</strong>
                </div>
                <div class="stat">
                    <span>DEF</span><strong id="def-val">0</strong>
                </div>
            </div>
        </div>
        
        <p id="error-msg" style="color: var(--color-fire); font-weight:bold;"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
